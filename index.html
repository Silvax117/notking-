<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FF Pro Settings - Login</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0e0e0e" />
<style>
  body {
    background-color: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .login-container {
    background-color: #1c1c1c;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 15px #e50914;
    text-align: center;
  }
  h1 {
    color: #e50914;
    margin-bottom: 30px;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: none;
    background-color: #333;
    color: #fff;
    font-size: 16px;
  }
  input::placeholder {
    color: #aaa;
  }
  button {
    background-color: #e50914;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 15px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  button:hover {
    background-color: #b4070f;
  }
  .error {
    color: #ff4c4c;
    margin-bottom: 15px;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>FF Pro Settings</h1>
  <div id="error-msg" class="error">Credenciais inv√°lidas!</div>
  <input type="email" id="email" placeholder="Email" autocomplete="username" />
  <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" />
  <button onclick="login()">Entrar</button>
</div>

<script>
  function login() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if (email === 'acessoaprovado@gmail.com' && senha === 'silvax123') {
      errorMsg.style.display = 'none';
      window.location.href = 'home.html';
    } else {
      errorMsg.style.display = 'block';
    }
  }
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
